apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ubs.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "ubs.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ubs.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ubs.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "ubs.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
              name: http
          envFrom:
            - configMapRef:
                name: {{ include "ubs.fullname" . }}-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ubsSecret.name }}
                  key: {{ .Values.ubsSecret.dbKey }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ubsSecret.name }}
                  key: {{ .Values.ubsSecret.jwtKey }}
            - name: BILLING_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ubsSecret.name }}
                  key: {{ .Values.ubsSecret.billingKey }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.livenessPath }}
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.probes.livenessInitialDelay }}
            periodSeconds: {{ .Values.probes.livenessPeriod }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readinessPath }}
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.probes.readinessInitialDelay }}
            periodSeconds: {{ .Values.probes.readinessPeriod }}
