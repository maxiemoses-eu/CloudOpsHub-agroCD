apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: redis
    targetRevision: 18.0.0
    helm:
      values: |
        auth.enabled: true
        auth.password: redisPassword123
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudopshub
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
